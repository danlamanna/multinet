name: CI

on: 
  pull_request:
    branches:
    - master
  
  push:
    branches:
    - master

jobs:
  build-and-test:
    name: Build and test on Ubuntu - Node 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'
    - run: pip install pipenv
    - run: pipenv install
    - run: pipenv run serve &
    - run: pipenv run lint
    - run: pipenv run format
    - run: pipenv run typecheck
    - run: pipenv run coverage
    - run: pipenv run test


    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - run: cd client && yarn install
    - run: cd client && yarn serve & sleep 15
    - run: cd client && yarn test
